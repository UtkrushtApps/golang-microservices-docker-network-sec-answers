version: '3.8'

networks:
  frontend:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
  backend:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450

services:
  api:
    build: ./api
    networks:
      frontend:
        aliases:
          - golang-api
      backend:
        aliases:
          - api-backend
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"  # Only API is exposed
    depends_on:
      - postgres
      - redis
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1001:1001"

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      backend:
        aliases:
          - postgres
    expose:
      - "5432"  # Only exposed to other containers
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "70:70" # 'postgres' user in Alpine (usually uid=70)

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--protected-mode", "yes"]
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      backend:
        aliases:
          - redis
    expose:
      - "6379"  # Only exposed to other containers
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "999:999" # 'redis' user

volumes:
  pgdata:
  redisdata:
